<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="logo">
    <img src="images/logo.svg" alt="ping logo">
    </div>
    <div class="heading">
   <h1>We are launching <b>soon!</b></h1>

   <h3>Subscribe and get notified</h3>
    </div>
    <form>
  <input type="email" placeholder="Your email address..." id="email" name="email" required>
  <p id="error">Whoops! It looks like you forgot to add your email</p>
  <p id="error2">Please provide a valid email address</p>
  <button type="submit" id="submit" onclick="submitEmail()">Notify Me</button>
  
</form>
  <div class="image">
    <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
  </div>
  <div class="icons">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>
  <div class="footer">&copy; Copyright Ping. All rights reserved.</div>
 </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tamara Ratiani</a>.
    </p>
  </footer>
</body>
</html>
